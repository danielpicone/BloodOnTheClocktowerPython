name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag discord-bot:$(date +%s)

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Push the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/danielpicone/bloodontheclocktowerpython
        docker login ghcr.io -u danielpicone -p ${{ secrets.GITHUB_TOKEN }}
        docker push ghcr.io/danielpicone/bloodontheclocktowerpython2:latest
