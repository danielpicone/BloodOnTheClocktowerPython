name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag discord-bot:$(date +%s)

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Push the Docker container
      run: |
        docker login ghcr.io -u USERNAME -p $GITHUB_TOKEN
        docker build . --file Dockerfile --tag discord-bot:$GITHUB_REF
        docker push ghcr.io/danielpicone/bloodontheclocktowerpython:latest
